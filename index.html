<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><marquee behavior="alternate" direction="right" scrollamount="10">Rock Paper and Scissor</marquee></h1>
    <div class="choices">
        <div class="choice" id="rock">
        <img src="./images/rock222.jpg" alt="rock" >
    </div>

        <div class="choice" id="paper">
        <img src="./images/paper1.jpeg" alt="paper">
    </div>

        <div class="choice" id="scissor">
        <img src="./images/scissor2.png" alt="scissor" >
    </div></div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>user</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
   
    <div class="msg-container">
        <p id="msg">Play ur move</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
